{% extends 'base.html' %}
{% block content %}

<style>
/* Default styles for card */
.card {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: all 0.3s ease;
    border-radius: 8px; /* Optional: rounded corners */
    background-color: #ffffff; /* Default card color */
    color: #333; /* Default text color */
}

/* Hover effect for card */
.card:hover {
    box-shadow: 0px 8px 16px rgba(0, 123, 255, 0.4); /* Stronger shadow with blue tint */
    transform: translateY(-5px); /* Slight lift on hover */
    background-color: #f0f8ff; /* Light blue background on hover */
    color: #007bff; /* Change text color on hover */
}

/* Default styles for card title */
.card-title {
    font-size: 18px;
    color: inherit; /* Inherit color from parent card */
    transition: all 0.3s ease;
}

/* Hover effect for card title */
.card:hover .card-title {
    font-size: 22px; /* Increase font size on hover */
    font-weight: bold; /* Make text bold on hover */
}

/* Stats counter inside card */
.stats-counter .counter {
    font-size: 28px; /* Larger font size for counter */
}

/* Increase font size on hover */
.card:hover .stats-counter .counter {
    font-size: 32px; /* Larger font size for counter on hover */
}
</style>

<div class="middle-content">
    <div class="row no-m-t no-m-b">
        <h5 style="color: blue;">Welcome {{ user.first_name }} {{ user.last_name }}!!!</h5>

        <!-- Total Registered Staff Card -->
        <div class="col s12 m12 l4">
            <div class="card stats-card">
                <div class="card-content">
                    <span class="card-title">Total Regd Staff</span>
                    <span class="stats-counter">
                        <a href="{% url 'view_staff' %}">
                            <span class="counter">{{staff_count}}</span>
                        </a>
                    </span>
                </div>
                <div id="sparkline-bar"></div>
            </div>
        </div>

        <!-- Total Leave Received Card -->
        <div class="col s12 m12 l4">
            <div class="card stats-card">
                <div class="card-content">
                    <span class="card-title">Total Leave Receive</span>
                    <a href="{% url 'staff_leave_view_admin' %}">
                        <span class="stats-counter">
                            <span class="counter">{{leave_count}}</span>
                        </span>
                    </a>
                </div>
                <div id="sparkline-line"></div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
