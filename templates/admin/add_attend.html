{% extends 'base.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

<main class="container my-5">
    <h5 class="text-primary mb-4">Add Attendance</h5>

    <div class="card shadow-lg border-0">
        <div class="card-body">
            <form method="POST" action="{% url 'add_staff2' %}">
                {% csrf_token %}

                <div class="mb-3 row">
                    <label for="cid" class="col-sm-3 col-form-label">Staff ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="cid" name="cid" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="cdate" class="col-sm-3 col-form-label">Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="cdate" name="cdate" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="pdays" class="col-sm-3 col-form-label">Present Days</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="pdays" name="pdays" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Add Attendance</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<style>
    /* Custom Styles */
    body {
        background-color: #e9ecef; /* Light background for contrast */
    }

    h5 {
        font-weight: bold; /* Make the header bold */
    }

    .card {
        border-radius: 1rem; /* Rounded corners for the card */
    }

    .btn-primary {
        background-color: #007bff; /* Custom primary color */
        border-color: #007bff; /* Ensure button border matches */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
        border-color: #0056b3; /* Darker border on hover */
    }
</style>

{% endblock %}
