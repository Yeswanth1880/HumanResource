{% extends 'base.html' %}
{% block content %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

<main class="container my-4">
    <h5 class="text-primary mb-4">Notification</h5>
    
    <div class="card shadow-sm">
        <div class="card-body">
            
            <!-- Displaying Success and Error Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert 
                        {% if message.tags == 'error' %}alert-warning
                        {% elif message.tags == 'success' %}alert-success
                        {% endif %} 
                        alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- Notification Form -->
            <form method="POST" action="{% url 'add_notification' %}">
                {% csrf_token %}
                
                <!-- Department Selection -->
                <div class="mb-3">
                    <label for="dept" class="form-label">Department</label>
                    <select id="dept" class="form-select" name="dept" required>
                        <option value="">Choose Dept</option>
                        <option value="HumanResources">Human Resources</option>
                        <option value="Customersupport">Customer Support</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Accountdepartment">Account Department</option>
                        <option value="Communication">Communication</option>
                        <option value="QualityAssurance">Quality Assurance</option>
                    </select>
                </div>
                
                <!-- Notification Textarea -->
                <div class="mb-3">
                    <label for="notification" class="form-label">Notification</label>
                    <textarea id="notification" rows="4" class="form-control" name="notification" required></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

{% endblock %}
